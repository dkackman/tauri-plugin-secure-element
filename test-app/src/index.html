<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Test App</h1>

      <div class="section">
        <h2>Secure Element Plugin</h2>

        <div class="row">
          <button id="generate-key-btn" type="button">
            Generate Secure Key
          </button>
        </div>
        <p id="key-status"></p>

        <form class="row" id="sign-form">
          <input id="sign-input" placeholder="Enter data to sign..." />
          <button type="submit">Sign</button>
        </form>
        <div id="sign-result">
          <p><strong>Signed Data (Hex):</strong></p>
          <pre id="sign-output"></pre>
        </div>
      </div>
    </main>
  </body>
</html>
