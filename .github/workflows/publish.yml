name: Publish

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run CI checks first to ensure quality
  ci-rust:
    name: CI - Rust
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tauri-plugin-secure-element
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Check compilation
        run: cargo check

  ci-typescript:
    name: CI - TypeScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tauri-plugin-secure-element
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check formatting
        run: pnpm exec prettier --check .

      - name: Build TypeScript
        run: pnpm build

  # Publish to crates.io using Trusted Publishing (OIDC)
  publish-crates:
    name: Publish to crates.io
    needs: [ci-rust, ci-typescript]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: tauri-plugin-secure-element
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Verify crate version matches tag
        run: |
          CRATE_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$CRATE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Cargo.toml version ($CRATE_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verified: $CRATE_VERSION"

      - name: Authenticate with crates.io
        uses: rust-lang/crates-io-auth-action@v1
        id: crates-auth

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-auth.outputs.token }}

  # Publish to npm using Trusted Publishing (OIDC)
  publish-npm:
    name: Publish to npm
    needs: [ci-rust, ci-typescript]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: tauri-plugin-secure-element
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Verify npm version matches tag
        run: |
          NPM_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$NPM_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($NPM_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verified: $NPM_VERSION"

      - name: Build
        run: pnpm build

      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    needs: [publish-crates, publish-npm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
