name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tauri-plugin-secure-element
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            tauri-plugin-secure-element/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Check compilation
        run: cargo check

  typescript:
    name: TypeScript Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tauri-plugin-secure-element
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check formatting
        run: pnpm exec prettier --check .

      - name: Build TypeScript
        run: pnpm build

  swift:
    name: Swift Lint
    runs-on: macos-latest
    defaults:
      run:
        working-directory: tauri-plugin-secure-element
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint swiftformat

      - name: Check Swift formatting
        run: swiftformat --lint ios/

      - name: Run SwiftLint
        run: swiftlint lint ios/

  kotlin:
    name: Kotlin Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tauri-plugin-secure-element
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run ktlint
        run: pnpm lint:kotlin
